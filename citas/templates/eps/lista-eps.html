{% extends 'eps/base_eps.html' %}

{% load static %}

{% block title %}
Lista EPS
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center" style="margin-top: 2em;">
        <h3 class="cell" style="text-align:center;">EPS REGISTRADAS</h3>

        <div class="cell grid-x grid-margin-x align-center">

            <form class="cell small-9 input-group" method="GET">
                <span class="input-group-label">EPS</span>
                <input class="input-group-field" type="text" placeholder="Nombre EPS" id="eps" name="eps">
                <div class="input-group-button">
                    <input type="submit" class="button secondary" value="Buscar">
                </div>
            </form>
            
        </div>
    </div>

    <div class="cell grid-x grid-margin-x align-center" style="margin-top: 2em;">
        <table class="cell large-8 hover">
            <thead>
                <th>ID EPS</th>
                <th>Nombre EPS</th>
                <th>Acciones</th>
            </thead>
        <tbody>
            {% for e in eps %}
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.nombre}}</td>
                <td>
                    <a href="#" class="button">Ver</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</div>




{% endblock content %}
